<html>
  <head>
    <title>Flapper News</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
    <style> .glyphicon-thumbs-up { cursor:pointer } </style>
  </head>
  <body ng-app = "flapperNews" ng-controller = "MainCtrl">
    <div>
      {{test}}
    </div>
    <h3>Posts Array</h3>
    <div ng-repeat = "post in posts | orderBy: '-upvotes'"> <!-- use as if it were a for loop. post is variable ordering by -upvotes inverts sort.-->
      <span ng-click = "incrementUpvotes(post)">^</span>
      <a ng-show = "post.link" href = "{{post.link}}">
        {{post.title}}
      </a>
      <span ng-hide = "post.link">
        {{post.title}}
      </span>
       - upvotes {{post.upvotes}}
    </div>
    <h3>Add post:</h3>
    <form ng-submit = "addPost()">
      <input type = "text" placeholder = "title" ng-model = "title" /><br />
      <input type = "text" placeholder = "link"  ng-model = "link" /><br />
      <button ng-click>Post</button> <!-- ng-click directive used to select function from app.js. If ng-click is left on sumbit in form it will run the method multiple times-->
    </form>
  </body>
</html>
